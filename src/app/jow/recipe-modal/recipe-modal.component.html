<mat-card class="card" *ngIf="data.recipe as recipe">
	<img
		mat-card-image
		[src]="jowService.constructAssetUrl(recipe.posterUrl)"
		class="header-image"
	/>
	<div style="padding: 0 10px">
		<mat-card-content>
			<div class="title">{{ recipe.title }}</div>
			<p class="description">
				{{ recipe.description }}
			</p>
		</mat-card-content>
		<mat-card-actions>
			<a
				mat-stroked-button
				color="primary"
				[href]="jowService.constructRecipeUrl(recipe._id)"
				target="_blank"
			>
				Consulter sur Jow
			</a>
			<button
				*ngIf="!data.isSelected"
				mat-raised-button
				color="accent"
				(click)="addToMeal()"
				[mat-dialog-close]="recipe"
			>
				Ajouter au menu
			</button>
		</mat-card-actions>
	</div>
</mat-card>
