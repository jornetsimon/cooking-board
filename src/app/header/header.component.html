<div class="flex justify-center p-2.5 relative">
	<a class="app-title" routerLink="/">
		<img src="assets/logo.svg" alt="MoumouPad logo" width="20px" height="20px" />
		<div class="font-dancing-script">MoumouPad</div>
	</a>

	<ng-container *ngIf="firebaseUser$ | async as user">
		<div class="absolute right-2">
			<tui-hosted-dropdown [content]="content">
				<tui-avatar
					size="s"
					[text]="user.displayName || ''"
					[rounded]="true"
					[autoColor]="true"
					[avatarUrl]="user.photoURL"
				></tui-avatar>
			</tui-hosted-dropdown>

			<ng-template #content>
				<tui-data-list role="menu">
					<tui-opt-group [label]="user.displayName">
						<a
							tuiOption
							role="menuitemradio"
							*ngIf="family$ | async as family"
							routerLink="/settings"
						>
							<tui-svg src="tuiIconUsers"></tui-svg>
							<div>
								Famille <span class="family-name">{{ family }}</span>
							</div>
						</a>
						<a tuiOption role="menuitemradio" routerLinkActive routerLink="/settings">
							<mat-icon>settings</mat-icon>
							<span>Préférences</span>
						</a>
						<a tuiOption role="menuitemradio" (click)="logout()">
							<tui-svg src="tuiIconLogOut"></tui-svg>
							<span>Déconnexion</span>
						</a>
					</tui-opt-group>
					<!--<tui-opt-group *ngFor="let group of groups" [label]="group.label">
						<a
							*ngFor="let item of group.items"
							#rla="routerLinkActive"
							role="menuitemradio"
							routerLinkActive
							tuiOption
							[attr.aria-checked]="rla.isActive"
							[routerLink]="item.routerLink"
						>
							{{ item.label }}
							<tui-svg *ngIf="rla.isActive" src="tuiIconCheck"></tui-svg>
						</a>
					</tui-opt-group>-->
				</tui-data-list>
			</ng-template>
		</div>
	</ng-container>
</div>
